<!DOCTYPE html>
<html>
	<head>
		<% include includes/head.html %>
		<link rel="stylesheet" type="text/css" href="/css/simditor.css"/>
	</head>
	<body>
		<% include includes/header.html %>
		<div class="container">
			<form class="bs-example bs-example-form" role="form" action="/edit/update" method="post">
				<input type="hidden" name="topic[username]" id="" value="<%- user.username%>" />
				<input type="hidden" name="topic[id]" id="" value="<%= id%>" />
		        <div class="form-group">
		           	<label for="title">标题</label>
		            <input type="text" class="form-control" name="topic[title]" value="<%= title%>">
		        </div>
       			 <br>
		        <div class="form-group">
		            <label for="content">内容</label>
		            <textarea id="simditor" type="text" class="form-control" name="topic[content]" cols="100"  rows="20" value=""><%= content%></textarea>
		        </div>
		        <div class="form-group">
					<button type="submit"class="btn btn-default pull-right">发表</button>
				</div>
			</form>
		</div>
		<% include includes/footer.html %><!--jquery和bootstrap js-->
		<script type="text/javascript" src="/js/lib/simditor/module.js"></script>
		<script src="/js/lib/simditor/hotkeys.js" type="text/javascript"></script>
		<script type="text/javascript" src="/js/lib/simditor/simditor.js">
		</script>
		<script type="text/javascript">
			var editor = new Simditor({
				textarea: $('#simditor')
			});
		</script>
	</body>
</html>
